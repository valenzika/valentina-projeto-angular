<form [formGroup]="formEntity">
  <div *ngFor="let value of keys">
    <label [for]="value">{{ value }}:</label>
    <br />
    <input type="text" [formControlName]="value" [id]="value" />
    <br />
  </div>
  <button mat-raised-button color="accent" (click)="clickOnSubmit()">Submit</button>
  <button mat-raised-button color="warn" (click)="goBack()">Cancel</button>
</form>
